<div class="form">
    <h2 id="registration">Registration Form</h2>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <div formGroupName="personalDetails">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Your name.." formControlName="firstname">
         
        <div>
         <small *ngIf="">First name is required field.</small>
         <small *ngIf="">First name cannot contain a space.</small>
        </div>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Your last name.."
        formControlName="lastname">
       
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Your last email.."
          >

        <div>
          <span style="color:red"
          *ngIf="emailvalue && emailvalue.invalid && emailvalue.touched">Email is not valid</span>
        </div>
      </div>
      
       
        <label for="country">Country</label>
        <select id="country" formControlName="country" >
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india">India</option>
          <option value="uk">UK</option>
        </select>
  
          <label for="gender">Gender:</label>
          <input type="radio" value="male" formControlName="gender" >
          <label for="male">Male</label>
          <input type="radio" value="female" formControlName="gender" >
          <label for="female">Female</label>
          <input type="radio" value="other" formControlName="gender" >
          <label for="other">Other</label>
  
        <br><br>
        <label>Hobbies <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" value="sports" formControlName="hobbies" > Sports</label>
            <label><input type="checkbox" value="movies" formControlName="hobbies" > Movies</label>
            <label><input type="checkbox" value="music" formControlName="hobbies" > Music</label>
        </div>

        <div formArrayName="skills">
          <ng-container *ngFor="let skill of formarrayvalue.controls; index as i ">
            <input type="text" placeholder="add skill..." formControlName="{{i}}" >
          </ng-container>
          <button (click)="addSkills()">+ Add Click</button>
        </div>
      
        <input type="submit" value="Submit" id="btn"><!--[disabled]="!myForm.valid"-->
      </form>
  </div>
